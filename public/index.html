<!DOCTYPE html>
<html>
	<head>
		<title>Study It</title>
		<base href="/">
		<link rel="icon" href="img/e-book.png">
		<link href="css/style.css" rel="stylesheet"/>
		<link href="css/animations.css" rel="stylesheet"/>
		<script src="components/angular/angular.min.js"></script>
		<script src="components/angular-route/angular-route.min.js"></script>
		<script src="components/angular-animate/angular-animate.min.js"></script>
		<script src="components/Chart.js/Chart.js"></script>
		<script src="components/angular-chart.js/dist/angular-chart.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/app.routes.js"></script>
		<script src="js/app.ctrls.js"></script>
		<script src="js/app.auth.js"></script>
		<script src="js/app.materials.js"></script>

	</head>
	<body ng-app="study-it" ng-controller="mainCtrl as main">

		<header>
			<h1>Study-It</h1>
			<h3 ng-show="main.isLoggedIn">Hello : {{ main.username }}</h3>
			<ul>
				<li><a href="/">home</a></li>
				<li ng-show="main.isAdmin"><a href="/admin">admin</a></li>
				<li ng-show="main.isLoggedIn"><a href="/user">user</a></li>
				<li ng-hide="main.isLoggedIn"><a href="/signup">signup</a></li>
				<li ng-hide="main.isLoggedIn"><a href="/login">login</a></li>
				<li ng-show="main.isLoggedIn" ng-click="main.logout()"><a href='/'>logout</a></li>
			</ul>

		</header>

		<div id="main" ng-view></div>

		<footer>
			<p>
				all content copy right <a href="http://www.arlen-neylon.com">arlen neylon</a>
			</p>
			<li><a href="/about">about</a></li>
			<li><a href="/contact">contact</a></li>
		</footer>

	</body>
</html>
